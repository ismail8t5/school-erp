services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: school_erp
      POSTGRES_USER: school_erp
      POSTGRES_PASSWORD: school_erp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: ./backend
    environment:
      DJANGO_SECRET_KEY: "dev-secret-key-change-me"
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: "postgres://school_erp:school_erp@db:5432/school_erp"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app

volumes:
  pgdata:
